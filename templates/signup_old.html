{% extends 'base.html' %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
{% endblock %}

{% if form.errors %}
        <ul class="error">
            {% for field in form.visible_fields %}
                 <li>{{ field.errors }}</li>
            {% endfor %}
        </ul>
    {% endif %}
